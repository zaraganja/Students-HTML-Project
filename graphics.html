<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphics</title>
    <style>
        body{
          
        }
        canvas{
            margin-top: 10%;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <canvas id="canvasLine" width="100" height="100" style="border: 1px dotted #000;"></canvas>
    <script>
        var c=document.getElementById("canvasLine");
        var ctx= c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(50,100);
        ctx.stroke();
    </script>
    <canvas id="canvasCircle" width="200" height="200" style="border: 2px dashed #000;"></canvas>
    <script>
        var c=document.getElementById("canvasCircle");
        var ctx=c.getContext("2d");
        ctx.arc(150,55,50,0,2*Math.PI);
        // arc(x,y,radius,startAngle,endAngle)
        ctx.stroke()
    </script>
    <img src="src/images/radian.jpg" alt="radian"><br>
    <canvas id="textCanvas" width="200" height="100" style="border: 2px solid red;"></canvas>
    <script>
        var c=document.getElementById("textCanvas");
        var ctx=c.getContext("2d");
        ctx.font="30px Arial";
        //  ctx.fillStyle="red"
        // ctx.fillText("Hi class",10,50);
        ctx.strokeStyle="red"
        ctx.strokeText("hi",10,50);
    </script>
</body>
</html>
